<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Cause of Death Chart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>
      Monthly Provisional Counts of Deaths by Select Causes in the United States
      (2020-2023)
    </h2>

    <div id="chart" class="chart-container">
      <div class="options-container">
        <div class="tooltip-options">
          <h4>Tooltip</h4>
          <hr />
          <input
            type="radio"
            id="show-all-data"
            name="tooltip-option"
            value="show-all-data"
            checked
          />
          <label
            for="show-all-data"
            onclick="toggleTooltipOption('show-all-data')"
            >Show all data</label
          >
          <br />
          <input
            type="radio"
            id="show-top-4-data"
            name="tooltip-option"
            value="show-top-4-data"
          />
          <label
            for="show-top-4-data"
            onclick="toggleTooltipOption('show-top-4-data')"
            >Show top 3 data</label
          >
          <br />
        </div>
        <div class="y-axis-options">
          <h4>Y-Axis</h4>
          <hr />
          <input
            type="radio"
            id="linear-y-axis"
            name="y-axis-option"
            value="linear"
            checked
            onchange="toggleYAxisScale('linear')"
          />
          <label for="linear-y-axis">Linear</label>
          <br />
          <input
            type="radio"
            id="log-base-2-y-axis"
            name="y-axis-option"
            value="log-base-2"
            onchange="toggleYAxisScale('log-base-2')"
          />
          <label for="log-base-2-y-axis">Logarithmic (Base 2)</label>
          <br />
        </div>
      </div>
    </div>

    <div id="tooltip" class="tooltip-container"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
