<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Cause of Death Chart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Monthly Provisional Counts of Deaths by Select Causes (2020-2023)</h1>

    <!-- Move the checkbox inside the chart container -->
    <div id="chart" class="chart-container">
      <input type="checkbox" id="show-all-data" class="checkbox" />
      <label for="show-all-data" class="checkbox-label"
        >Show all data in tooltip</label
      >
    </div>

    <!-- Add a tooltip container -->
    <div id="tooltip" class="tooltip-container"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
