<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Cause of Death Chart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Monthly Provisional Counts of Deaths by Select Causes (2020-2023)</h1>

    <div id="chart" class="chart-container">
      <div class="tooltip-options">
        <input
          type="radio"
          id="show-all-data"
          name="tooltip-option"
          value="show-all-data"
          checked
        />
        <label for="show-all-data">Show all data in tooltip</label>
        <br />
        <input
          type="radio"
          id="show-top-4-data"
          name="tooltip-option"
          value="show-top-4-data"
        />
        <label for="show-top-4-data">Show the top 4 data in tooltip</label>
        <br />
        <input
          type="radio"
          id="show-cause-data"
          name="tooltip-option"
          value="show-cause-data"
        />
        <label for="show-cause-data">Show only the specific data in ti</label>
      </div>
    </div>

    <!-- Add a tooltip container -->
    <div id="tooltip" class="tooltip-container"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
